<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 Diseño Responsivo</title>
    <style>
        body {
            background-color: lightgreen;
        }

        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <p>
        Cambie el tamaño de la ventana del navegador. Cuando el ancho de este documento es de 600 px o menos, El color de fondo es "azul claro", de lo contrario, es "verde claro"
    </p>
</body>
</html>
