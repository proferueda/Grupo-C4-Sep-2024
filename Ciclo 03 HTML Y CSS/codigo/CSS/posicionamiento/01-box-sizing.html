<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad Box-Sizing</title>
    <style>
        .red-box {
            background-color: purple;
            color:white;
            height: 200px;
            width: 200px;
            padding: 20px;

            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;
            box-sizing: border-box;

            border: 5px solid red;
            display: inline-block;
        }

        #caja1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Sin Box-Sizing</h1>

    <div class="red-box" id="caja1">
        Caja 1
    </div>
    <div class="red-box" id="caja2">
        Caja 2
    </div>
</body>
</html>
